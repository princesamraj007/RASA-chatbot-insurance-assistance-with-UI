forms:
  user_details_form:
    required_slots:
        - name
        - mail
        - address
        - number

  premium_pred_form:
    required_slots:
        - age
        - sex
        - bmi
        - child
        - smoker
  
  feedback_form:
    required_slots:
        - id
        - comp
        - feed

  poli_form:
    required_slots:
        - poli
        - id
        

  
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true